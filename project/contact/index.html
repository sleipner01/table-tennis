<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact | NTNUI Table Tennis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../../bordtennis/css/style.css">
    <link rel="shortcut icon" href="../../bordtennis/media/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav id="nav"></nav>
    <main>
      <div class="width">
        <h1>Contact</h1>
        <div class="module">
            <div class="split formsplit">
                <div>
                    <img src="../media/contact-images/racket.jpg" alt="Picture of a racket">
                </div>
                <div>
                    <form action="../../bordtennis/contact/" method="POST">
                        <h2>Become a member!</h2>
                        <p>Fill in the form and join our community</p>
                        <hr>
                        <label for="name">
                            Name
                            <input required autofocus type="text" name="name" id="name" placeholder="Ola Nordmann">
                        </label>
                        <div class="split">
                            <div>
                                <label for="email">
                                    Email
                                    <input required type="email" name="email" id="email" placeholder="olanord@ntnu.no">
                                </label>
                            </div>
                            <div>
                                <label for="phone_number">
                                    Phone number
                                    <input required type="tel" size="14" minlength="8" maxlength="11" pattern="([+][4][7])?[0-9]{3}[ ]?[0-9]{2}[ ]?[0-9]{3}" name="phone_number" id="phone_number" placeholder="+47 123 45 678">
                                </label>
                            </div>
                        </div>
                        <div class="split">
                            <div>
                                <label for="study_program">
                                    Study program
                                    <input type="text" name="study_program" id="study_program" placeholder="Informatics">
                                </label>
                            </div>
                            <div>
                                <label for="experience">
                                    Experience
                                    <select required name="experience" id="experience">
                                        <option value hidden>Choose closest</option>
                                        <option value="0">None</option>
                                        <option value="1">Beginner level</option>
                                        <option value="2">Intermediate</option>
                                        <option value="3">Veteran</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <label for="about">
                            Tell us about yourself
                            <textarea name="about" id="about" rows="8" cols="80" placeholder="I've played table tennis for about 4 years..."></textarea>
                        </label>
                        <button type="submit" id="serveBTN" name="button">Serve</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="module" id="get-in-touch">
            <div class="width">
                <div class="width">
                    <div>
                        <h3>Do you have any other questions?</h3>
                        <p>Send us a message!</p>
                    </div>
                    <hr>
                    <div class="split">
                        <div class="person">
                            <h1>Coach</h1>
                            <img src="../media/contact-images/coach.jpg" alt="Coach">
                            <h3>Ola Nordmann</h3>
                            <p>Email: <a href="mailto:olanord@ntnu.no">olanord@ntnu.no</a></p>
                            <p>Phone: <a href="callto:+4712345678">+47 123 45 678</a></p>
                        </div>
                        <div class="person">
                            <h1>Team leader</h1>
                            <img src="../media/contact-images/teamLeader.jpg" alt="Team leader">
                            <h3>Kari Nordmann</h3>
                            <p>Email: <a href="mailto:karinor@ntnu.no">karinor@ntnu.no</a></p>
                            <p>Phone: <a href="callto:+4712345679">+47 123 45 679</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="../../bordtennis/js/shared_html.js"></script>
    <script src="../../bordtennis/js/hamburger_navbar.js"></script>
    <script src="../../bordtennis/js/dark_mode.js"></script>
    <script src="../../bordtennis/js/form_validation.js"></script>
  </body>
</html>
