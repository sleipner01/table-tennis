<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Social Gatherings | NTNUI Table Tennis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="../../bordtennis/css/style.css">
        <link rel="shortcut icon" href="../../bordtennis/media/favicon.png" type="image/png">
        <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav id="nav"></nav>
        <main>
            <h1>Social Gatherings</h1>
            <div class="width">
                <div class="year-controls">
                    <div id="previousYear" class="material-icons no-select">keyboard_arrow_left</div>
                    <div id="currentYear"></div>
                    <div id="nextYear" class="material-icons no-select">keyboard_arrow_right</div>
                </div>
            </div>
            <div class="social-gatherings-gallery-container" id="social-gatherings-gallery-container">
                <div class="carouselFeelFlex">
                    <div id="prev" class="adjacentYears"></div>
                    <div class="width">
                        <!-- Collapsibles are inspired from W3Schools: https://www.w3schools.com/howto/howto_js_collapsible.asp -->
                        <!-- Information loaded with JS -->
                        <div class="social-gatherings-gallery" id="social-gatherings-gallery"></div>
                    </div>
                    <div id="next" class="adjacentYears"></div>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
        <script src="../../bordtennis/js/shared_html.js"></script>
        <script src="../../bordtennis/js/hamburger_navbar.js"></script>
        <script src="../../bordtennis/js/gatherings_carousel.js"></script>
        <script src="../../bordtennis/js/dark_mode.js"></script>
    </body>
</html>
