<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Regular Training | NTNUI Table Tennis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="../../bordtennis/css/style.css">
        <link rel="shortcut icon" href="../../bordtennis/media/favicon.png" type="image/png">
        <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="modalbg" class="darken" style="display: none;" onclick="toggleModalDisplay()"></div>
        <div id="modal" style="display: none;"></div>
        <nav id="nav"></nav>
        <main>
            <div class="width">
                <div class="module">
                    <div class="calendarDiv">
                        <div class="triple">
                            <button class="material-icons" onclick="increase(-1)">keyboard_arrow_left</button>
                            <h1 id="calendarText">Turn on javascrip</h1>
                            <button class="material-icons" onclick="increase(1)">keyboard_arrow_right</button>
                        </div>
                        <table id="calendar"></table>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
        <script src="../../bordtennis/js/shared_html.js"></script>
        <script src="../../bordtennis/js/hamburger_navbar.js"></script>
        <script src="../../bordtennis/js/training_table.js"></script>
        <script>renderCalendar("month");</script>
        <script src="../../bordtennis/js/dark_mode.js"></script>
    </body>
</html>
